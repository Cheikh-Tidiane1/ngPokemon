<h1 class="center">Liste de pok√©mons</h1>

<div class="container">
  <div class="row">
    @for(poke of pokemonList; track poke.id){
    <div class="col m4 s6">
      <div class="card horizontal" pkmBorderCard>
        <div class="card-image">
          <img [src]="poke.picture" alt="" />
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{ poke.name }}</p>
            <p>
              <small>{{ poke.created }}</small>
            </p>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
