<div class="row">
  <div class="col s12 m4 offset-m4">
    <div class="card hoverable">
      <div class="card-content center">
        <span class="card-title">Authentification</span>
        <p>
          <em>{{ message }}</em>
        </p>
      </div>
      <form #loginForm="ngForm">
        <div class="row">
          <div class="input-field col s12">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              [(ngModel)]="name"
              name="name"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              [(ngModel)]="password"
              name="password"
              required
            />
          </div>
        </div>
      </form>
      <div class="card-action center">
        @if(!auth.isLoggedIn){
        <a (click)="login()" class="waves-effect waves-light btn"
          >Se connecter</a
        >
        } @if(auth.isLoggedIn){
        <a (click)="logout()" class="waves-effect waves-light btn-small"
          >Se d√©connecter</a
        >
        }
      </div>
    </div>
  </div>
</div>
